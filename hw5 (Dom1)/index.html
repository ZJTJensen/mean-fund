<html>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul> 
    <script>
        function appendList(array, id){
            // finish this function
            for( i = 0; i < array.length; i ++){
                let new_main = document.createElement("li");
                new_main.innerHTML = array[i];
                document.getElementById("main").appendChild(new_main);
            }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);
    </script>
